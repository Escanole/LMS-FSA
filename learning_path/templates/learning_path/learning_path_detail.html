{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ learning_path.title }}</h2>
    <p>{{ learning_path.description }}</p>

    <div class="timeline">
        {% for step in steps %}
            <div class="timeline-item">
                <div class="timeline-content">
                    <h5>Step {{ forloop.counter }}: {{ step.title }}</h5>
                    <p>{{ step.description }}</p>
                    <div>
                        <a href="{% url 'learning_path:step_edit' learning_path.pk step.pk %}" class="btn btn-warning">Edit</a>
                        <form action="{% url 'learning_path:step_delete' learning_path.pk step.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'learning_path:step_add' learning_path.pk %}" class="btn btn-primary">Add Step</a>
    <a href="{% url 'learning_path:learning_path_edit' learning_path.pk %}" class="btn btn-secondary">Edit Learning Path</a>
</div>
{% endblock %}
