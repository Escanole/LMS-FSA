{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ learning_path.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'learning_path:learning_path_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
