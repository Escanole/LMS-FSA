{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>{% if object %}Edit{% else %}Add{% endif %} Learning Path</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'learning_path:learning_path_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
