<!-- base.html or relevant template -->
<div class="container mt-4">
    <h2>Users and Students</h2>
    
    <!-- Tabs for Users and Students -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="{% url 'user:user_list' %}" role="tab">Users</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" href="{% url 'user:student_list' %}" role="tab">Students</a>
        </li>
    </ul>

    <!-- Content area for rendering the corresponding content -->
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="users" role="tabpanel">
            {% include 'user/user_list.html' %}
        </div>
        <div class="tab-pane fade" id="students" role="tabpanel">
            {% include 'student/student_list.html' %}
        </div>
    </div>
</div>
