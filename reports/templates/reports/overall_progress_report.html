<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Progress Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Overall Progress Report</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Course</th>
                    <th>Average Progress (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for progress in overall_progress %}
                <tr>
                    <td>{{ progress.user__username }}</td>
                    <td>{{ progress.course__name }}</td>
                    <td>{{ progress.avg_progress }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
