<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Accessed Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Last Accessed Report</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Course</th>
                    <th>Last Accessed</th>
                </tr>
            </thead>
            <tbody>
                {% for access in last_accessed %}
                <tr>
                    <td>{{ access.user.username }}</td>
                    <td>{{ access.course.name }}</td>
                    <td>{{ access.last_accessed }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
